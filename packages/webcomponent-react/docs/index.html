<html>
    <head>
        <title>Exmple of webcomponent in react</title>
    </head>
    <body>
        <h1>Exmple of webcomponent in react</h1>
        <button id="reset">set value to random</button>
        <react-counter startvalue="10" id="react-counter">
        <script src="./bundle.js"></script>
        <script>
            document.querySelector("#reset").addEventListener("click", () => {
                document.querySelector("#react-counter").setAttribute("startvalue", Math.floor(Math.random() * 100000));
            })
            window.addEventListener("WEBCOMP-REACTCOMP-actualValue", (e) => {
                console.warn("actualValue: " + e.detail)
            })
        </script>
    </body>
</html>
