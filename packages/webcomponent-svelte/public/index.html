<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Svelte app</title>

	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/build/bundle.css'>

</head>

<body>
	<h1>Exmple of webcomponent in Svelte</h1>
	<button id="random">Random Value</button>
	<svelte-even-or-odd id="svelte-even-or-odd" value="111"></svelte-even-or-odd>
	<script src='/build/bundle.js'></script>
	<script>
		 document.querySelector("#random").addEventListener("click", () => {
			document.querySelector("#svelte-even-or-odd").setAttribute("value", Math.floor(Math.random() * 100000));
		})
	</script>
</body>
</html>
